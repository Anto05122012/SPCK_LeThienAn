<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập / Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Tết Vàng Đỏ</a>
            <ul class="nav-links">
                <li><a href="/index.html">Trang Chủ</a></li>
                <li><a href="#products">Sản Phẩm</a></li>
                <li><a href="#about">Về Chúng Tôi</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Title Đăng Ký -->
        <h2 class="register-title">Đăng Ký</h2>
        <!-- Form Đăng Ký -->
        <div id="register-form">
            <div class="mb-3">
                <label for="register-username" class="form-label">Tên Đăng Nhập:</label>
                <input type="text" id="register-username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="register-email" class="form-label">Email:</label>
                <input type="email" id="register-email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="register-password" class="form-label">Mật Khẩu:</label>
                <input type="password" id="register-password" class="form-control" required>
            </div>
            <button id="register-btn" class="btn btn-primary w-100">Đăng Ký</button>
        </div>

        <!-- Form Đăng Nhập -->
        <div id="login-form" class="mt-5" style="display: none;">
            <h2>Đăng Nhập</h2>
            <div class="mb-3">
                <label for="login-username" class="form-label">Tên Đăng Nhập:</label>
                <input type="text" id="login-username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Mật Khẩu:</label>
                <input type="password" id="login-password" class="form-control" required>
            </div>
            <button id="login-btn" class="btn btn-primary w-100">Đăng Nhập</button>
        </div>

        <!-- Nút chuyển đổi -->
        <p class="text-center mt-3">
            <a href="#" id="toggle-form">Đã có tài khoản? Đăng nhập</a>
        </p>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
