<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/order.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="nav-container container-fluid">
            <a href="#" class="logo navbar-brand">Tết Vàng Đỏ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav-links navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./home.html">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">Sản Phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./order.html">Đơn hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="account-management-link">Quản Lý Tài Khoản (dành cho admin)</a>
                    </li>
                </ul>
                <div class="cart-icon">
                    <i class="bi bi-cart3"></i>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <section>
            <h2 class="mb-4">Danh Sách Đơn Hàng</h2>
            <div id="order-list">
                <!-- Danh sách đơn hàng sẽ được thêm vào đây bằng JavaScript -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Tết Vàng Đỏ</h3>
                <p>Mang Tết về nhà</p>
                <p>Gìn giữ hương vị truyền thống</p>
            </div>
            <div class="footer-section">
                <h3>Liên Kết</h3>
                <ul>
                    <li><a href="#home">Trang Chủ</a></li>
                    <li><a href="#products">Sản Phẩm</a></li>
                    <li><a href="#about">Về Chúng Tôi</a></li>
                    <li><a href="#contact">Liên Hệ</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Theo Dõi</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2024 Tết Vàng Đỏ - Mọi quyền được bảo lưu</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const orderListContainer = document.getElementById('order-list');

            if (orders.length === 0) {
                orderListContainer.innerHTML = '<p class="text-center">Chưa có đơn hàng nào!</p>';
                return;
            }

            orders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';

                const totalPrice = order.totalPrice || '0₫';
                const itemsHTML = order.items.map(item => `
                    <div class="order-item">
                        <div>
                            <p>Số lượng: ${item.quantity}</p>
                        </div>
                    </div>
                `).join('');

                orderCard.innerHTML = `
                    <div class="order-header">
                        <span class="order-status text-success">Hoàn Thành</span>
                        <span class="text-muted">Ngày: ${new Date(order.orderDate).toLocaleDateString()}</span>
                    </div>
                    ${itemsHTML}
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <strong>Tổng tiền: ${totalPrice}</strong>
                    </div>
                `;

                orderListContainer.appendChild(orderCard);
            });
        });
    </script>
    <script src="../js/navbar.js"></script>
</body>
</html>
