<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quản Lý Tài Khoản</a>
            <a class="home" href="/index.html">Trang chủ</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Danh Sách Tài Khoản</h2>
        <div id="account-list" class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Tên Đăng Nhập</th>
                        <th>Email</th>
                        <th>Mật Khẩu</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="account-table-body">
                    <!-- Rows will be dynamically generated -->
                </tbody>
            </table>
        </div>

        <div id="edit-section" class="mt-5" style="display: none;">
            <h3>Chỉnh Sửa Tài Khoản</h3>
            <form id="edit-form">
                <div class="mb-3">
                    <label for="edit-username" class="form-label">Tên Đăng Nhập:</label>
                    <input type="text" id="edit-username" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="edit-email" class="form-label">Email:</label>
                    <input type="email" id="edit-email" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="edit-password" class="form-label">Mật Khẩu:</label>
                    <input type="password" id="edit-password" class="form-control">
                </div>
                <button type="button" id="save-btn" class="btn btn-primary">Lưu Thay Đổi</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
